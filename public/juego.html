<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego - Completa los Desafíos</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Completa los Desafíos</h1>
  </header>
  <main>
    <div id="area-juego" class="juego">
      <p id="desafio">Prepárate para el primer desafío...</p>
      <button id="boton-desafio" class="btn" style="display: none;">¡Haz clic aquí!</button>
      <input id="input-desafio" style="display: none;" placeholder="Escribe la letra correcta">
    </div>
    <p>Puntuación: <span id="puntaje">0</span></p>
    <p>Tiempo restante: <span id="tiempo">30</span>s</p>
    <div class="botones">
      <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
  </main>
  <footer>
    <p>© 2025 Juego Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Enlace al archivo JavaScript -->
  <script src="js/completarDesafios.js"></script>
</body>
</html>
